<!DOCTYPE html>
<html>
    <!-- PAGE NUMBER 2 -->
    <head>
        <title>Log in</title>
        <link href="style/login.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <form action="">
            <div class="content">
                <div class="header">
                    <p id="log_in">Create account</p>
                </div>
    
                <div class="boxes">
                    <div class="box1">
                        <div class="back1">
                            <input id="input_box1" class="input_name" type="text" placeholder="First name">
                        </div>
    
                        <div class="back2">
                            <input id="input_box1" class="input_Last" type="text" placeholder="Last name">
                        </div>   
                    </div>
    
                    <div class="box2">
                        <input id="input_box2" class="email" type="text" placeholder="Email">
                    </div>
    
                    <div class="box2">
                        <input id="input_box2" class="confemail" type="text" placeholder="Confirm email">
                    </div>
    
                    <div class="box4">
                        <div class="back4">
                            <input id="input_box4" class="dd" type="text" placeholder="DD">
                        </div>
    
                        <div class="back4">
                            <input id="input_box4" class="mm" type="text" placeholder="MM">
                        </div>
    
                        <div class="back_4">
                            <input id="input_box_4" class="year" type="text" placeholder="YYYY">
                        </div>
                    </div>
    
                    <div class="box5">
                        <input id="check" type="checkbox">
                        <p class="privacy">I agree to <a id="link1" href="#">website name terms of use</a> and acknowledge <a id="link1" href="#">the Privacy Statement</a></p>
                    </div>
                </div>
    
                <div class="btn">
                    <button id="button" type="button">Create account</button>
                </div>
    
                <div class="link">
                    <span id="quest">ALREADY HAVE AN ACCOUNT? </span>
                    <a id="link_quest" href="signin.html">SIGN IN</a>
                </div>
    
                <div>
                    <p id="learn"><a href="#" id="learn">LEARN MORE</a></p>
                </div>
            </div>
        </form>
        <script src="function/login.js"></script>
    </body>
</html>
